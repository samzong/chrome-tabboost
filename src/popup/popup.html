<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'self'; form-action 'none'; base-uri 'none'; upgrade-insecure-requests;"
    />
    <title data-i18n="appName">__MSG_appName__</title>
    <link rel="stylesheet" href="<%= cssPath %>" />
  </head>
  <body>
    <div class="header">
      <img src="assets/icons/icon128.png" alt="App Logo" class="logo" />

      <div class="title" data-i18n="appName">TabBoost</div>
    </div>

    <button
      id="duplicateTabButton"
      class="button button-primary"
      data-i18n="duplicateTab"
    >
      复制当前标签页
    </button>

    <button
      id="copyUrlButton"
      class="button button-success"
      data-i18n="copyUrl"
    >
      复制 URL
    </button>
    
    <button
      id="muteTabButton"
      class="button button-warning"
      data-i18n="muteTab"
    >
      静音标签页
    </button>
    
    <button
      id="muteAllAudioButton"
      class="button button-warning"
      data-i18n="muteAllAudioTabs"
    >
      静音所有音频标签页
    </button>

    <button id="disableOnCurrentSiteButton" class="button" data-i18n="popupDisableOnSite" style="display: none;">
      在当前站点禁用
    </button>

    <button id="openOptionsButton" class="button" data-i18n="openOptions">
      打开选项
    </button>

    <script src="popup.js"></script>
  </body>
</html>
