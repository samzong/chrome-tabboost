name: Dev Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "CHANGELOG.md"

jobs:
  build-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Create private key file from Secret
        run: |
          echo "${{ secrets.CRX_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Build extension
        run: npm run build

      - name: Validate build
        run: npm run validate

      - name: Package as .crx
        run: npm run package

      - name: Create ZIP file
        run: npm run zip
      
      - name: Delete private key file
        if: always()
        run: rm -f key.pem
